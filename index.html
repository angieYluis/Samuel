<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower de Samuel</title>
    <meta name="description" content="Invitación para el Baby Shower de Samuel">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/samu.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./build.css">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Baby Shower de Samuel">
    <meta property="og:description" content="Invitación para el Baby Shower de Samuel">
    <meta property="og:image" content="https://i.imgur.com/RRpCBMN.png">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="354">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://2dc59f91df6155.lhr.life/">
    <meta name="twitter:title" content="Baby Shower de Samuel">
    <meta name="twitter:description" content="Invitación para el Baby Shower de Samuel">
    <meta name="twitter:image" content="https://i.imgur.com/RRpCBMN.png">
</head>
<body class="bg-gray-100 select-none justify-items-center" style="background-image: url(./assets/background.png); background-repeat: no-repeat; background-size: cover;">
<main class="max-w-2xl mx-auto bg-fixed font-bold">
    <div id="wishlist_img" class="p-2" style="background-image: url('./assets/wishlist.webp');"></div>
    <section class="mx-auto flex flex-col justify-center">
        <img id="title" class="relative" src="assets/title-min.png" alt="Título del Baby Shower" decoding="async">
        <p id="subtitle" class="absolute text-pretty sm:text-1xl md:text-4xl text-[#FFFF00] -rotate-[55deg] text-shadow-lg animate-[subtitle_.25s_alternate_infinite]">
            Minceraft
        </p>
    </section>
    <section class="flex items-center">
        <p class="flex justify-center text-[#006400] ml-10 lg:text-2xl">
            La dulce espera está por terminar
        </p>
        <img class="w-24 h-24 animate-bounce mr-24" src="assets/bee_1.webp" alt="Abeja decorativa">
    </section>
    <p class="flex p-10 justify-center text-1xl text-[#6F4E37] lg:text-2xl">
        Te invitamos a celebrar la llegada de nuestro amado
    </p>
    <section class="flex justify-center items-center">
            <span class="inline-flex items-center justify-center">
                <span id="sprite" class="sprite mx-auto scale-150 ml-10" aria-hidden="true"></span>
                <img class="max-w-md w-[90vw]" src="assets/samu.png" alt="Samuel">
            </span>
    </section>
    <section class="inline-flex items-center justify-center text-[#FFFFFF]">
        <span id="fecha" class="ml-10 text-black-400 lg:text-2xl">Fecha inicial</span>
        <img src="assets/clock_item.png" alt="Ícono de reloj" class="w-16 h-16">
        <span id="date" class="ml-4">loading...</span>
    </section>
    <section class="flex items-center justify-center text-[#99FFFF]">
        <img class="w-32 h-32 animate-bounce" src="assets/bee_2.webp" alt="Abeja decorativa">
        <span class="flex items-center justify-center">
                <span id="compass" class="mx-auto h-16 w-16 cursor-pointer" aria-label="Brújula"></span>
                <span id="direction" class="cursor-pointer">Dirección: Av. Colon E11-58 y 12 de Octubre</span>
            </span>
    </section>
    <section class="flex items-center justify-center text-[#85FFED]">
        <button id="asistencia" class="cursor-pointer">Confirma tu asistencia</button>
        <img class="w-32 h-32 cursor-pointer" src="assets/alex_and_steve.webp" alt="Alex y Steve de Minecraft">
    </section>
    <section class="flex items-center justify-center" style="direction: rtl; text-align: center">
        <p id="wishlist" class="text-balance text-black cursor-pointer pl-8 first-line:-ml-8 whitespace-normal">Si quieres puedes revisar nuestra Wishlist</p>
    </section>
</main>
<script src="./index.min.js" defer></script>
</body>
</html>
